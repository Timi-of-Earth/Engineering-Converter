<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Engineering Converter</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
      </head>

      <body>
          <div id="header" class="header">
            <h1>Engineering Toolz</h1>
          </div>
          <div class="box">
            <div><form class="form">
              <select id="quantitySelect" class="quantitySelector" onchange="unitSet()">
                <option value="length">Length</option>
                <option value="pressure">Pressure</option>
                <option value="mass">Mass</option>
                <option value="temperature">Temperature</option>
              </select>
            </form></div>
            <div class="input fromTo">
              <p>From:</p>
              <div class="fromInput">
                <form>
                  <input type="number" class="inputText" id="num1" onchange="convert()"></input>
                  <select class="unitSelect" id="inputUnitSelect">
                    <option value="metre">Metre</option>
                    <option value="feet">Feet</option>
                    <option value="yards">Yards</option>
                    <option value="miles">Miles</option>
                  </select>
                </form>
              </div>
            </div>
            <br>
            <div class="output fromTo">
              <p>To:</p>
              <div class="toInput">
                <form>
                  <input class="inputText" id="num2" placeholder=""></input>
                  <select class="unitSelect" id="outputUnitSelect">
                    <option value="metre">Metre</option>
                    <option value="feet">Feet</option>
                    <option value="yards">Yards</option>
                    <option value="miles">Miles</option>
                  </select>
                </form>
              </div>
            </div>
          </div>
          <div class="convert-button-div">
            <button  type="button" onclick="convert()" class="convert-button">Convert</button>
          </div>
      </body>
</html>
